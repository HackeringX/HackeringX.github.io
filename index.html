<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>French Horoscopes</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div class="main">

      <div>
        <label for="month-names">Sélectionnes le mois de ton anniversaire: </label> 
        <select name="month-names" id="month-names"> 
            <option value="jan">Janvier</option>
            <option value="feb">Février</option> 
            <option value="mar">Mars</option> 
            <option value="april">Avril</option> 
            <option value="may">Mai</option> 
            <option value="june">Juin</option> 
            <option value="july">Julliet</option> 
            <option value="aug">Août</option> 
            <option value="sep">Septembre</option> 
            <option value="oct">Octobre</option> 
            <option value="nov">Novembre</option> 
            <option value="dec">Décembre</option>  
        </select>
      </div>

      <a class="submit">
        <i></i><i></i>
        <span>SOUMETTRE</span>
      </a>

    </div>

    <p class="horoscope pulsate">HIIIII, how are you?</p>
    
    <script type="module" src="/main.js"></script>
    <script>
      let btn = document.querySelector(".submit");
      btn.addEventListener('mousemove', e=> {
        let rect = e.target.getBoundingClientRect();
        let x = e.clientX * 3 - rect.left;
        btn.style.setProperty('--x', x + 'deg');
      })
    </script>
  </body>
</html>
